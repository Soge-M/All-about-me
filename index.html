<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title> Psychology </title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/css/header.css">
    <link rel="stylesheet" href="styles/css/base.css">
    <link rel="stylesheet" href="styles/css/main/cutaway.css">
    <link rel="stylesheet" href="styles/css/main/consultations.css">
    <link rel="stylesheet" href="styles/css/popup.css">
</head>
<body class = 'wrapper'>
    <header>
        <div class="wrapperedcontainer">
            <div class="navbar">
                <div class="navbar__icon"></div>
                <div class="navbar__list">
                    <a class="navbar__list__item_1">О проекте</a>
                    <a class="navbar__list__item_2">Блог</a>
                    <a class="navbar__list__item_3">Контакты</a>
                    <a class="navbar__list__item_4">Квалификация</a>
                </div>
            </div>
        </div>
    </header>
    <main>
        <section class="cutaway">
            <div class="container">
                <div class="ImgGallety"></div>
                <div class="tag-list">
                    <button class="tag-list__item tag-list__item_active">#отношения</button>
                    <button class="tag-list__item">#карьера</button>
                    <button class="tag-list__item">#любовь к себе</button>
                    <button class="tag-list__item">#переезд</button>
                </div>
            </div>
        </section>
        <section class="consultations">
            <div class="container">
                <h2>Провожу консультации</h2>
                <div class="apointment">
                    <div class="apointment__item">
                        <h3>В Санкт-Петербурге</h3>
                        <p>Консультация вживую</p>
                        <a>Записаться</a>
                    </div>
                    <div class="apointment__item">
                        <h3>Онлайн</h3>
                        <p>Консультация по видеосвязи</p>
                        <a class="popup-link" href="#popup">Записаться</a>
                    </div>
                    <div class="apointment__item">
                        <h3>По переписке</h3>
                        <p>Консультация в любом удобном, для вас чате</p>
                        <a>Записаться</a>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer>
    </footer>
    <div id="popup" class="popup">
        <div class="popup__body">
            <div class="popup__content">
                <a href="" class="popup__close"></a>
                <div class="popup__title">Записаться на онлайн консультацию</div>
            </div>
        </div>
    </div>
    <script src="js/popup.js"></script>
</body>
</html>
